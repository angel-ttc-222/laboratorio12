<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 12 Parte 1</title>
</head>
<body>
    
    <script>
        let numeros = [9,2,10,4,5];
        let suma = 0;
        for (let i= 0; i < numeros.length; i++) {
            suma = suma + numeros[i]
        }
        let promedio = suma / numeros.length;
        document.write("La suma del arreglo es igual a: ", suma);
        document.write("  --  El promedio del arreglo es igual a: ", promedio);
    </script>

</body>
</html>
